openapi: "3.1.0"
info:
  title: IWXXM TAF Model
  version: "1.0"
  description: |
    An OpenAPI model of the IWXXM TAF diagram.

components:
  schemas:
    TAF:
      description: An Aerodrome Forecast (TAF) report is a routine aerodrome forecast intended for distribution beyond an aerodrome.  TAF reports report base forecast conditions, and modifications to those conditions throughout the valid period.
      allOf:
        - $ref: "../Common/Report.yaml#/components/schemas/Report"
        - type: object
          required:
            - issueTime
            - aerodrome
          properties:
            issueTime:
              $ref: "../GML/GML.yaml#/components/schemas/TimeInstant"
            aerodrome:
              $ref: "../AIXM/AIXM.yaml#/components/schemas/AirportHeliport"
            validPeriod:
              $ref: "../GML/GML.yaml#/components/schemas/TimePeriod"
            cancelledReportValidPeriod:
              $ref: "../GML/GML.yaml#/components/schemas/TimePeriod"
            baseForecast:
              $ref: "TAF_Forecast.yaml#/components/schemas/MeteorologicalAerodromeForecast"
            changeForecast:
              type: array
              items:
                $ref: "TAF_Forecast.yaml#/components/schemas/MeteorologicalAerodromeForecast"
            isCancelReport:
              type: string
              enum: ["CNL"]
