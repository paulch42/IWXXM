openapi: "3.1.0"
info:
  title: IWXXM METAR/SPECI Sea Surface State
  version: "1.0"
  description: |
    An OpenAPI model of the IWXXM METAR/SPECI Sea Surface State diagram.

components:
  schemas:
    SeaSurfaceState:
      description: Categorical assessment of sea surface state (or other large open body of water) based on height of waves.
      type: string
      enum:
        [
          "Calm (glassy)",
          "Calm (rippled)",
          "Smooth",
          "Slight",
          "Moderate",
          "Rough",
          "Very rough",
          "High",
          "Very high",
          "Phenomenal",
        ]
