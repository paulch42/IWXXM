openapi: "3.1.0"
info:
  title: IWXXM Report Model
  version: "1.0"
  description: Minimal model of GML features to support IWXXM model.

components:
  schemas:
    NilReason:
      description: http://schemas.opengis.net/gml/3.2.1/basicTypes.xsd
      type: string
      enum: []

    Angle:
      oneOf:
        - $ref: "#/components/schemas/Measure"

    Length:
      oneOf:
        - $ref: "#/components/schemas/Measure"

    Distance:
      oneOf:
        - $ref: "#/components/schemas/Measure"

    Velocity:
      oneOf:
        - $ref: "#/components/schemas/Measure"

    Speed:
      oneOf:
        - $ref: "#/components/schemas/Measure"

    Measure:
      type: object
      required:
        - value
        - uom
      properties:
        value:
          type: number
        uom:
          type: string

    TimeInstant:
      type: string
      format: date-time

    TimePeriod:
      type: object
      properties:
        beginPosition:
          $ref: "#/components/schemas/TimeInstant"
        endPosition:
          $ref: "#/components/schemas/TimeInstant"

    DateTimeOrPeriod:
      oneOf:
        - $ref: "#/components/schemas/TimeInstant"
        - $ref: "#/components/schemas/TimePeriod"

    GeometricPrimitive:
      description: ????
      type: object

    Point:
      description: ????
      type: object

    Curve:
      description: ????
      type: object

    Surface:
      description: ????
      type: object

    Envelope:
      description: ????
      type: object
