openapi: "3.1.0"
info:
  title: IWXXM Meteorological Feature Model
  version: "1.0"

components:
  schemas:
    MeteorologicalFeatureCollection:
      description: A collective for meteorological features.
      allOf:
        - $ref: "../Common/Report.yaml#/components/schemas/Report"
        - type: object
          required:
            - issueTime
            - originatingCentre
            - phenomenonCategory
            - feature
          properties:
            boundingPeriod:
              $ref: "../GML/GML.yaml#/components/schemas/TimePeriod"
            boundingVolume:
              $ref: "Geometry_Types.yaml#/components/schemas/ElevatedEnvelope"
            phenomenaList:
              type: array
              uniqueItems: true
              items:
                $ref: "Code_Tables.yaml#/components/schemas/MeteorologicalPhenomenon"
            issueTime:
              $ref: "../GML/GML.yaml#/components/schemas/TimeInstant"
            originatingCentre:
              type: string
            phenomenonCategory:
              $ref: "#/components/schemas/WMOCategoryCode"
            phenomenonBaseTime:
              $ref: "../GML/GML.yaml#/components/schemas/TimeInstant"
            phenomenonTime:
              $ref: "../GML/GML.yaml#/components/schemas/DateTimeOrPeriod"
            feature:
              type: array
              minItems: 1
              uniqueItems: true
              items:
                $ref: "#/components/schemas/MeteorologicalFeature"

    MeteorologicalFeature:
      description: Basic feature for describing a meteorological and related phenomenon.
      type: object
      required:
        - phenomenon
      properties:
        issueTime:
          $ref: "../GML/GML.yaml#/components/schemas/TimeInstant"
        originatingCentre:
          type: "string"
        phenomenonCategory:
          $ref: "#/components/schemas/WMOCategoryCode"
        phenomenonTime:
          $ref: "../GML/GML.yaml#/components/schemas/DateTimeOrPeriod"
        phenomenon:
          $ref: "Code_Tables.yaml#/components/schemas/MeteorologicalPhenomenon"
        phenomenonGeometry:
          type: "string"
        phenomenonProperty:
          type: array
          uniqueItems: true
          items:
            type: "string"

    WMOCategoryCode:
      description: WHERE DOES THIS GO?
      type: string
      enum: ["weatherObservations", "weatherForecasts"]
