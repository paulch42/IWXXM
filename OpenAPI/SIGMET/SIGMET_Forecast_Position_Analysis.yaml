openapi: "3.1.0"
info:
  title: IWXXM SIGMET Forecast Position Analysis Model
  version: "1.0"
  description: |
    An OpenAPI model of the IWXXM SIGMET Forecast Position Analsis diagram.

components:
  schemas:
    SIGMETPositionCollection:
      description: A collection of SIGMETPositions, each representing a location where meteorological conditions exist.  All members of this collection are of type SIGMETPosition.
      required:
        - phenomenonTime
        - member
      properties:
        phenomenonTime:
          $ref: "../GML/GML.yaml#/components/schemas/DateTimeOrPeriod"
        member:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/SIGMETPosition"

    SIGMETPosition:
      description: Conditions that indicate the presence of a specific SIGMET phenomenon such as volcanic ash or a thunderstorm.  Used to represent the forecast positions of SIGMET phenomena.
      required:
        - geometry
      properties:
        tropicalCyclonePosition:
          $ref: "../GML/GML.yaml#/components/schemas/Point"
        geometry:
          $ref: "../AIXM/AIXM.yaml#/components/schemas/AirspaceVolume"
        approximateLocation:
          type: string
          enum: ["APPROX"]
